{% extends "base.html" %} 
{% load crispy_forms_tags %}

{% block title %} Sign Up {% endblock title %}

{%block content %}

<div class="container">
    <div class="reg_form_center">
        <div class="reg_card">
            <h1 class="login_heading">Sign Up</h1>
            <form method="post" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <button class="reg_button" type="submit">Log In</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
