{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %} New Article {% endblock title %}

{%block content %}

<div class="container">
    <div class="article_form_center">
        <div class="article_form_card">
            <h1 class="login_heading">{{ note }} </h1>
            <form method="post" action="{% url 'create_article' %}" novalidate>
                {% csrf_token %}
                {{ article_form|crispy }}
                <button class="reg_button" type="submit">Save</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
