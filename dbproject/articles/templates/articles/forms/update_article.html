{% extends "base.html" %} 
{% load static %}

{% block title %} New Article {% endblock title %}

{% block content %}
    <h2> {{ note }} </h2>

    <form action="{% url 'update_article' pk=article.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ article_form.as_table }}
        </table>
            <input type="submit" value="Save">
    </form>
{% endblock content %}
